name: run unit tests
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches: [main]
  workflow_call:
  workflow_dispatch:
jobs:
  run-checks:
    runs-on: ubuntu-18.04
    name: 'Run checks'
    steps:
      - name: check gclib version
        run: ldd --version
      - name: Check out code
        uses: actions/checkout@v3
      - name: cargo fmt --check
        run: cargo fmt --check
      - name: install dependencies
        run: yarn install
      - name: Check changefile
        run: yarn check-changefile
  tests-linux:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - name: cargo test
        run: cargo test --release
      - name: run napi tests
        run: yarn test
      - name: upload-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-napi
          path: ./*.node
          if-no-files-found: error
      - name: upload js files
        uses: actions/upload-artifact@v3
        with:
          name: js-files
          if-no-files-found: error
          path: |
            index.js
            index.d.ts
  tests-macos:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - name: cargo test
        run: cargo test --release
      - name: run napi tests
        run: yarn test
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-napi
          path: ./*.node
          if-no-files-found: error
  tests-win:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - name: cargo test
        run: cargo test --release
      - name: run napi tests
        run: yarn test
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-napi
          path: ./*.node
          if-no-files-found: error
