name: run unit tests
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: cargo fmt --check
        run: cargo fmt --check
  tests-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: cargo test
        run: cargo test
  tests-macos:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: cargo test
        run: cargo test
  tests-win:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: cargo test
        run: cargo test
  tests-napi-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - name: run napi tests
        run: yarn test
      - uses: actions/upload-artifact@v3
        with:
          name: linux-napi
          path: ./*.node
          if-no-files-found: error
  tests-napi-macos:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - name: run napi tests
        run: yarn test
      - uses: actions/upload-artifact@v3
        with:
          name: macos-napi
          path: ./*.node
          if-no-files-found: error
  tests-napi-win:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: install napi
        run: yarn global add @napi-rs/cli
      - name: napi build
        run: yarn install && yarn build
      - name: run napi tests
        run: yarn test
      - uses: actions/upload-artifact@v3
        with:
          name: windows-napi
          path: ./*.node
          if-no-files-found: error
      - uses: actions/upload-artifact@v3
        with:
          name: js-files
          path: |
            index.d.ts
            index.js
  publish:
    runs-on: ubuntu-latest
    needs:
      - tests-linux
      - tests-win
      - tests-napi-win
      - tests-napi-linux
      - tests-macos
      - tests-napi-macos
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: pull win artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-napi
      - name: pull linux artifacts
        uses: actions/download-artifact@v3
        with:
          name: linux-napi
      - name: pull macos artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-napi
      - name: pull js files
        uses: actions/download-artifact@v3
        with:
          name: js-files
      - name: display artifacts
        run: ls -R
      - name: Publish
        run: |
          mkdir artifacts
          cp *.node artifacts
          yarn install
          yarn artifacts
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}