name: publish artifacts
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  build-napi-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: linux-napi
          path: ./*.node
          if-no-files-found: error
  build-napi-macos:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: macos-napi
          path: ./*.node
          if-no-files-found: error
  build-napi-win:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: napi build
        run: yarn install && yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: windows-napi
          path: ./*.node
          if-no-files-found: error
      - uses: actions/upload-artifact@v3
        with:
          name: js-files
          path: |
            index.d.ts
            index.js
          if-no-files-found: error
  publish:
    runs-on: ubuntu-latest
    needs:
      - tests-linux
      - tests-win
      - build-napi-win
      - build-napi-linux
      - tests-macos
      - build-napi-macos
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: pull win artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-napi
      - name: pull linux artifacts
        uses: actions/download-artifact@v3
        with:
          name: linux-napi
      - name: pull macos artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-napi
      - name: pull js files
        uses: actions/download-artifact@v3
        with:
          name: js-files
      - name: display artifacts
        run: ls -R
      - name: Publish
        run: |
          mkdir artifacts
          cp *.node artifacts
          yarn install
          yarn artifacts
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}